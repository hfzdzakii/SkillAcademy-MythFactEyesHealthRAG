<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../static/scripts.js" defer></script>
    <title>Intellieye</title>
</head>
<body class="flex flex-col justify-center items-center bg-[#f2f2f2] overflow-x-hidden">
    <nav class="bg-white shadow-lg w-[100%]">
        <div class="flex justify-between px-4 h-16 w-[100%]">
            <div class="shrink-0 flex items-center">
                <a href="/" class="text-2xl font-bold text-gray-800">Around Eyes Health</a>
            </div>
            <div class="hidden md:flex md:ml-10 md:space-x-8 items-center">
                <a href="/" class="text-gray-800 hover:text-gray-600 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                <a href="/readme" class="text-gray-800 hover:text-gray-600 px-3 py-2 rounded-md text-sm font-medium">Read Me</a>
            </div>
        </div>
    </nav>
    <div class="py-16 px-4 w-[100vw] ">
        <div class="lg:col-span-2 my-10 mx-auto text-center">
            <h1 class="md:text-3xl sm:text-2xl text-xl font-bold py-2">
                Provide Statement / Question About <br /> 
                Eyes Health!
            </h1>
            <p class="text-md mt-3">
                Already read <b>Read Me</b>?
                <br>If not yet, please click button in the top up right corner or <a href="/readme" class="underline">click here</a>
            </p>
        </div>
        <div class="max-w-[600px] mx-auto my-8 md:my-6 lg:my-2 ">
            <b class="text-sm">Answer 100% generated by AI. <br>Please double take in receiving information!</b>
            <form class="flex flex-col sm:flex-row items-center justify-center mb-5" id="faktos" enctype="multipart/form-data">
                <input
                id="kalimat"
                class="p-3 flex w-full rounded-md text-black border-solid border-2 border-black"
                type="text"
                name="question"
                placeholder="The longer you live, the weaker your eye will be. True or false?"
                />
                <button
                class="bg-[#00df9a] text-black rounded-md font-medium w-[200px] ml-4 px-6 py-3"
                type="submit"
                >
                Go find!
                </button>
            </form>
            <div class="max-w-[500px] mx-auto text-center">
                <p>Answer :</p>
                <div id="spinner" class="mt-4 mx-auto hidden">
                    <img src="../assets/spinner.gif" alt="Loading..." class="mx-auto w-[100px] h-auto">
                </div>
                <div id="hasil" class="mt-4 text-center text-lg"></div>
            </div>
        </div>
    </div>
</body>
</html>
